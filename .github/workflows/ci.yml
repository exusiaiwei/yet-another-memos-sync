name: 🚀 Build and Release

on:
  push:
    branches: [main]
    tags: ["*"]
  pull_request:
    branches: [main]

jobs:
  test:
    name: 🧪 Test and Build
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🔍 Run type checking
        run: npx tsc --noEmit

      - name: 🏗️ Build plugin
        run: npm run build

      - name: 📦 Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: plugin-files
          path: |
            main.js
            manifest.json
            styles.css

  release:
    name: 🚀 Create Release
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 📥 Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: plugin-files

      - name: 🏷️ Extract version
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "VERSION=$TAG" >> $GITHUB_OUTPUT
          echo "Release version: $TAG"

      - name: 📝 Generate release notes
        id: notes
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          NOTES="## 🎉 What's New in $VERSION

          ### ✨ Features
          - 🎨 Enhanced List Callout format with simplified 4-period emoji system
          - 🔄 Improved synchronization with time limits and incremental updates
          - 🌍 Full internationalization support (English/Chinese)
          - ⚙️ Flexible configuration options

          ### 🐛 Bug Fixes
          - Fixed multi-line memo formatting issues
          - Improved deletion detection reliability
          - Enhanced error handling and logging

          ### 📚 Documentation
          - Updated README with comprehensive setup guide
          - Added Chinese translation (README.zh-CN.md)
          - Improved visual format examples

          ### 🔧 Technical Improvements
          - Optimized build process with automated release workflow
          - Enhanced TypeScript configuration
          - Better code organization and modularity

          ---

          **Installation:**
          1. Download the plugin files below
          2. Extract to your vault's plugins folder: \`<vault>/.obsidian/plugins/yet-another-memos-sync/\`
          3. Enable the plugin in Obsidian settings

          **Requirements:**
          - Obsidian v1.0.0 or higher
          - Memos server (supports v0.25.1 and legacy versions)

          For setup guide and documentation, visit our [GitHub repository](https://github.com/exusiaiwei/yet-another-memos-sync)."

          echo "NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: 🚀 Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          release_name: "🗂️ Yet Another Memos Sync ${{ steps.version.outputs.VERSION }}"
          body: ${{ steps.notes.outputs.NOTES }}
          draft: false
          prerelease: false

      - name: 📎 Upload manifest.json
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./manifest.json
          asset_name: manifest.json
          asset_content_type: application/json

      - name: 📎 Upload main.js
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./main.js
          asset_name: main.js
          asset_content_type: application/javascript

      - name: 📎 Upload styles.css
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./styles.css
          asset_name: styles.css
          asset_content_type: text/css
