name: CI

on:
  push:
         - name: 📦 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugin-files
          path: |
            main.js
            manifest.json
            styles.csss: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🏗️ Build plugin
        run: npm run build

      - name: 📦 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugin-files
          path: |
            main.js
            manifest.json
            styles.css
